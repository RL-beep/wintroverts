<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wintroverts FC</title>
    <meta name="author" content="Ricardo Lopes">
    <meta name="description" content="Wintroverts FC Website and Database">

    <!-- Favicon links -->
    <link rel="apple-touch-icon" sizes="180x180" href="libs/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="libs/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="libs/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="libs/images/favicon/site.webmanifest">

    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/css/font-awesome/fontawesome.min.css">
    <link rel="stylesheet" href="libs/css/font-awesome/all.min.css">
    <link rel="stylesheet" type="text/css" href="libs/css/styles.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

  </head>
  <body>
    <!-------------------------------------PreLoader------------------------------------------>
    <div id="preloader">
      <img src="libs/images/best-loading-gif.gif" alt="Loading...">
    </div>

    <div id="newPreloader" class="new-preloader-style" style="display: none;">
      <img src="libs/images/best-loading-gif.gif" alt="Loading...">
  </div>

    <!-------------------------------------Header------------------------------------------>

    <div class="header">
      <h1 id="header-text">WINTROVERTS FC</h1>
      <img src="libs/images/wintroverts_logo.png" alt="Wintroverts Logo" class="img-fluid" id="header-logo">
    </div>

    <!-------------------------------------Main Body------------------------------------------>
    <section>

      <div class="navigationPanelVenue">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="peffermillBtn" data-bs-toggle="tab" data-bs-target="#peffermill-tab-pane" type="button" role="tab" aria-controls="peffermill-tab-pane" aria-selected="true">
              <span class=>11's Ratings</span>
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="portobelloBtn" data-bs-toggle="tab" data-bs-target="#portobello-tab-pane" type="button" role="tab" aria-controls="portobello-tab-pane" aria-selected="false">
              <span>7's Ratings</span>
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="cornExchangeBtn" data-bs-toggle="tab" data-bs-target="#cornExchange-tab-pane" type="button" role="tab" aria-controls="cornExchange-tab-pane" aria-selected="false">
              <span>5's Ratings</span>
            </button>
          </li>
        </ul>
      </div>

      <div class="tab-content all-tab-content">

        <!-- Peffermill Tab -->
        <div class="tab-pane show active position-relative" id="peffermill-tab-pane" role="tabpanel" aria-labelledby="peffermillBtn" tabindex="0">

          <ul class="nav nav-tabs" id="peffermillSubTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="peffermillTableBtn" data-bs-toggle="tab" data-bs-target="#peffermill-table-tab-pane" type="button" role="tab" aria-controls="peffermill-table-tab-pane" aria-selected="true">Table</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="peffermillLineupsBtn" data-bs-toggle="tab" data-bs-target="#peffermill-lineups-tab-pane" type="button" role="tab" aria-controls="peffermill-lineups-tab-pane" aria-selected="false">Lineups</button>
            </li>
        </ul>

          <div class="tab-content" id="peffermillSubTabContent">
            <div class="tab-pane show active position-relative" id="peffermill-table-tab-pane" role="tabpanel" aria-labelledby="peffermillTableBtn" tabindex="0">
              <div>
                <span id="availablePeffermillPlayersCount">Available Players: 0</span>
              </div>
              <div class="table-parameters">
                <button id="addPlayerBtnPeffermill" class="btn mt-3 mb-3" data-bs-toggle="modal" data-bs-target="#addPlayerModal">
                    Add Player <i class="fa-solid fa-plus fa-fw icon-margin"></i>
                </button>
                <div class="disabled-container-apps" id="incrementBtnContainerPeffermill">
                    <button id="incrementAppearancesBtnPeffermill" class="btn">
                        Increment Apps <i class="fas fa-arrow-up icon-margin"></i>
                    </button>
                </div>
                <div class="disabled-container-apps" id="decrementBtnContainerPeffermill">
                    <button id="decrementAppearancesBtnPeffermill" class="btn">
                        Decrement Apps <i class="fas fa-arrow-down icon-margin"></i>
                    </button>
                </div>
              </div>
              <div class="generate-teams-div">
                <button id="generateTeamBtnPeffermill" class="btn">
                  Generate Teams <i class="fa-solid fa-users fa-fw icon-margin"></i>
                </button>
              </div>
              <div class="tab-pane show active position-relative" id="peffermill-table-tab-pane-table" role="tabpanel" aria-labelledby="peffermillTableBtn" tabindex="0">
                <div class="table-container">
                    <table class="table table-hover table-scrollable" id="peffermillTable">
                        <tbody id="peffermillTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
            </div>

            <div class="tab-pane position-relative" id="peffermill-lineups-tab-pane" role="tabpanel" aria-labelledby="peffermillLineupsBtn" tabindex="0"></div>

          </div>
        </div>

        <!-- Portobello Tab -->
        <div class="tab-pane position-relative" id="portobello-tab-pane" role="tabpanel" aria-labelledby="portobelloBtn" tabindex="0">

          <ul class="nav nav-tabs" id="portobelloSubTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="portobelloTableBtn" data-bs-toggle="tab" data-bs-target="#portobello-table-tab-pane" type="button" role="tab" aria-controls="portobello-table-tab-pane" aria-selected="true">Table</button>
            </li>
            <li class="nav-item" role="presentation" style="display: none;" id="portobelloLineupsTab">
              <button class="nav-link" id="portobelloLineupsBtn" data-bs-toggle="tab" data-bs-target="#portobello-lineups-tab-pane" type="button" role="tab" aria-controls="portobello-lineups-tab-pane" aria-selected="false">Lineups</button>
            </li>
          
          </ul>

          <div class="tab-content" id="portobelloSubTabContent">
            <div class="tab-pane show active position-relative" id="portobello-table-tab-pane" role="tabpanel" aria-labelledby="portobelloTableBtn" tabindex="0">
              <div>
                <span id="availablePortobelloPlayersCount">Available Players: 0</span>
              </div>
              <div class="table-parameters">
                <button id="addPlayerBtnPortobello" class="btn mt-3 mb-3" data-bs-toggle="modal" data-bs-target="#addPlayerModal">
                    Add Player <i class="fa-solid fa-plus fa-fw icon-margin"></i>
                </button>
                <div class="disabled-container-apps" id="incrementBtnContainerPortobello">
                    <button id="incrementAppearancesBtnPortobello" class="btn">
                        Increment Apps <i class="fas fa-arrow-up icon-margin"></i>
                    </button>
                </div>
                <div class="disabled-container-apps" id="decrementBtnContainerPortobello">
                    <button id="decrementAppearancesBtnPortobello" class="btn">
                        Decrement Apps <i class="fas fa-arrow-down icon-margin"></i>
                    </button>
                </div>
              </div>
              <div class="generate-teams-div">
                <button id="generateTeamBtnPortobello" class="btn">
                  Generate Teams <i class="fa-solid fa-users fa-fw icon-margin"></i>
                </button>
              </div>
              <div class="tab-pane show active position-relative" id="portobello-table-tab-pane-table" role="tabpanel" aria-labelledby="portobelloTableBtn" tabindex="0">
                <div class="table-container">
                    <table class="table table-hover table-scrollable" id="portobelloTable">
                        <tbody id="portobelloTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
            </div>

            <div class="tab-pane position-relative" id="portobello-lineups-tab-pane" role="tabpanel" aria-labelledby="portobelloLineupsBtn" tabindex="0"></div>

          </div>
        </div>

        <!-- Corn Exchange Tab -->
        <div class="tab-pane position-relative" id="cornExchange-tab-pane" role="tabpanel" aria-labelledby="cornExchangeBtn" tabindex="0">
          <ul class="nav nav-tabs" id="cornExchangeSubTab" role="tablist">

            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="cornExchangeTableBtn" data-bs-toggle="tab" data-bs-target="#cornExchange-table-tab-pane" type="button" role="tab" aria-controls="cornExchange-table-tab-pane" aria-selected="true">Table</button>
            </li>
            <li class="nav-item" role="presentation" style="display: none;" id="cornExchangeLineupsTab">
              <button class="nav-link" id="cornExchangeLineupsBtn" data-bs-toggle="tab" data-bs-target="#cornExchange-lineups-tab-pane" type="button" role="tab" aria-controls="cornExchange-lineups-tab-pane" aria-selected="false">Lineups</button>
            </li>

          </ul>
          <div class="tab-content" id="cornExchangeSubTabContent">
            <div class="tab-pane show active position-relative" id="cornExchange-table-tab-pane" role="tabpanel" aria-labelledby="cornExchangeTableBtn" tabindex="0">
              <div>
                <span id="availableCornExchangePlayersCount">Available Players: 0</span>
              </div>
              <div class="table-parameters">
                <button id="addPlayerBtnCornExchange" class="btn mt-3 mb-3" data-bs-toggle="modal" data-bs-target="#addPlayerModal">
                    Add Player <i class="fa-solid fa-plus fa-fw icon-margin"></i>
                </button>
                <div class="disabled-container-apps" id="incrementBtnContainerCornExchange">
                    <button id="incrementAppearancesBtnCornExchange" class="btn">
                        Increment Apps <i class="fas fa-arrow-up icon-margin"></i>
                    </button>
                </div>
                <div class="disabled-container-apps" id="decrementBtnContainerCornExchange">
                    <button id="decrementAppearancesBtnCornExchange" class="btn">
                        Decrement Apps <i class="fas fa-arrow-down icon-margin"></i>
                    </button>
                </div>
              </div>
              <div class="generate-teams-div">
                <button id="generateTeamBtnCornExchange" class="btn">
                  Generate Teams <i class="fa-solid fa-users fa-fw icon-margin"></i>
                </button>
              </div>
              <div class="tab-pane show active position-relative" id="cornExchange-table-tab-pane-table" role="tabpanel" aria-labelledby="cornExchangeTableBtn" tabindex="0">
                <div class="table-container"> <!-- Add class here -->
                    <!-- Table content -->
                    <table class="table table-hover table-scrollable" id="cornExchangeTable">
                        <tbody id="cornExchangeTableBody">
                            <!-- Table body content here -->
                        </tbody>
                    </table>
                </div>
            </div>
            </div>
          </div>

          <div class="tab-pane position-relative" id="cornExchange-lineups-tab-pane" role="tabpanel" aria-labelledby="cornExchangeLineupsBtn" tabindex="0"></div>

        </div>
      </div>

    </section>
    
    <footer class="border-top text-center fw-bold">
      <p class="fw-light my-3">WINTROVERTS FC</p>
    </footer>

    <!-- Modal for adding a new player -->
  <div class="modal fade" id="addPlayerModal" tabindex="-1" aria-labelledby="addPlayerModalLabel">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addPlayerModalLabel">Add New Player</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="playerNameInput" class="form-label">Player Name:</label>
            <input type="text" class="form-control" id="playerNameInput" placeholder="Enter player name">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="createPlayerBtn">Create Player</button>
        </div>
      </div>
    </div>
  </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-storage-compat.js"></script>
    <script type="application/javascript" src="libs/js/jquery-3.6.2.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script type="application/javascript" src="libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="application/javascript" src="libs/js/script.js"></script>
  </body>
</html>
